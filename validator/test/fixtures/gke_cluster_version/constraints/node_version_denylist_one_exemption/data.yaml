apiVersion: constraints.gatekeeper.sh/v1alpha1
kind: GKEClusterVersionConstraintV1
metadata:
  name: gke_cluster_denylist_one_exemption_node_version
spec:
  severity: high
  parameters:
    mode: "denylist"
    version_type: "node"
    versions:
      - 1.4.5
      - 1.4.4
    exemptions:
      - //container.googleapis.com/projects/cicd-prod/zones/us-west1-a/clusters/*
