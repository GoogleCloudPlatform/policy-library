apiVersion: constraints.gatekeeper.sh/v1alpha1
kind: GCPIAMAllowedBindingsConstraintV2
metadata:
  name: allowlist_owner_role_members
  annotations:
    description: allowlisted all known members (no violations)
spec:
  severity: high
  parameters:
    mode: allowlist
    role: roles/owner
    members:
    - "user:*@google.com"
    - "group:*@google.com"
    - "user:evil@notgoogle.com"
