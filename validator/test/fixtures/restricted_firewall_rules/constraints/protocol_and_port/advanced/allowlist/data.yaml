apiVersion: constraints.gatekeeper.sh/v1alpha1
kind: GCPRestrictedFirewallRulesConstraintV1
metadata:
  name: allowlist-restrict-firewall-rules-udp-ports-1000-to-6000
spec:
  severity: high
  match:
    target: ["organizations/**"]
  parameters:
    mode: "allowlist"
    rules:
      - port: "2000-2100"
        protocol: "tcp"
      - port: "2000-2100"
        protocol: "udp"
