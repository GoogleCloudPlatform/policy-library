apiVersion: constraints.gatekeeper.sh/v1alpha1
kind: GCPCMEKRotationConstraintV1
metadata:
  name: cmek_rotation_one_hundred_days
  annotations:
    bundles.validator.forsetisecurity.org/forseti-security: v2.26.0
spec:
  severity: high
  parameters:
    # Valid time units are  "ns", "us", "ms", "s", "m", "h"
    # This is 365 days
    period: 8760h
    exemptions:
      - //cloudkms.googleapis.com/projects/test-project/locations/us-central1/keyRings/test-key-ring/cryptoKeys/rotation-never
