list:
  - apiVersion: constraints.gatekeeper.sh/v1alpha1
    kind: GCPResourceValuePatternConstraintV1
    metadata:
      name: required_billing_id_on_project
    spec:
      severity: high
      match:
        gcp:
          target: ["organization/*"]
          exclude: [] # optional, default is no exclusions
      parameters:
        asset_types:
          - "cloudresourcemanager.googleapis.com/Project"
        field_name: "labels.billing_id"
        pattern: "^\\d{4}$"
        required: true

  - apiVersion: constraints.gatekeeper.sh/v1alpha1
    kind: GCPResourceValuePatternConstraintV1
    metadata:
      name: optional_billing_id_on_multiple_assets
    spec:
      severity: high
      match:
        gcp:
          target: ["organization/*"]
          exclude: [] # optional, default is no exclusions
      parameters:
        asset_types:
          - "cloudresourcemanager.googleapis.com/Project"
          - "compute.googleapis.com/Instance"
        field_name: "labels.billing_id"
        required: false
        pattern: "^\\d{4}$"

  - apiVersion: constraints.gatekeeper.sh/v1alpha1
    kind: GCPResourceValuePatternConstraintV1
    metadata:
      name: required_billing_id_no_pattern
    spec:
      severity: high
      match:
        gcp:
          target: ["organization/*"]
          exclude: [] # optional, default is no exclusions
      parameters:
        asset_types:
          - "cloudresourcemanager.googleapis.com/Project"
        field_name: "labels.billing_id"
        required: true

