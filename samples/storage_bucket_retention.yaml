apiVersion: constraints.gatekeeper.sh/v1alpha1
kind: GCPStorageBucketRetentionConstraintV1
metadata:
  name: storage_bucket_minimum_maximum_retention
spec:
  severity: high
  match:
    target: ["organization/*"]
  parameters:
    minimum_retention_days: 10
    maximum_retention_days: 30
    exemptions: []