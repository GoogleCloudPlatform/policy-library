# NOTE: If there are no findings for this constraint, that means there is no
# egress deny rule in the organization, which is not ideal. Therefore, this
# is an anti-constraint where "no findings" is a finding.

apiVersion: constraints.gatekeeper.sh/v1alpha1
kind: GCPRestrictedFirewallRulesConstraintV1
metadata:
  name: report-firewall-egress-deny
spec:
  severity: high
  match:
    target: ["organization/*"]
  parameters:
    message: "Success"
    rules:
      - direction: "EGRESS"
        port: "any"
        protocol: "any"
        rule_type: "denied"
        enabled: "true"
