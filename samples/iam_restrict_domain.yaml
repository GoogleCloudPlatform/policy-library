apiVersion: constraints.gatekeeper.sh/v1alpha1
kind: GCPIAMAllowedPolicyMemberDomainsConstraintV2
metadata:
  name: only_my_domain
  annotations:
    bundles.validator.forsetisecurity.org/forseti-security: v2.26.0
    description: Only allow members from my domain to be added to IAM roles
spec:
  severity: high
  match:
    target: # {"$ref":"#/definitions/io.k8s.cli.setters.target"}
    - "organizations/**"
    exclude: []
  parameters:
    domains:
    - DOMAIN # {"$ref":"#/definitions/io.k8s.cli.setters.domain"}
    - gserviceaccount.com # also allow service accounts
