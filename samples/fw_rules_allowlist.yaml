apiVersion: constraints.gatekeeper.sh/v1alpha1
kind: GCPFirewallRulesAllowlistConstraintV1
metadata:
  name: allowlist-firewall-rule-only-egress-tcp-connections-port
  annotations:
    description: "Only allow firewall rules that allow instances tagged with
    mytag-{ANY STRING} that send egress TCP traffic to port 443 of an
    external IP address, 192.0.2.5/32."
spec:
  severity: high
  match:
    target: ["organization/*"]
  parameters:
    rules:
      - direction: "EGRESS"
        rule_type: "allowed"
        protocol: "tcp"
        port: "443"
        target_tags:
          - "mytag-*"
        target_ranges:
          - "192.0.2.5/32"