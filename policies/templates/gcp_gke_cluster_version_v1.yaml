apiVersion: templates.gatekeeper.sh/v1alpha1
kind: ConstraintTemplate
metadata:
  name: gcp-gke-cluster-version-v1
spec:
  crd:
    spec:
      names:
        kind: GKEClusterVersionConstraintV1
      validation:
        openAPIV3Schema:
          properties:
            mode:
              type: string
              enum: [denylist, allowlist]
              description: "String identifying the operational mode, allowlist or denylist. In allowlist mode,
              GKE clusters are only allowed to have a master version specified in the 'master_versions' parameter. In denylist mode,
              resources are allowed any master versions except those listed in the 'master_versions' parameter."
            version_type:
              type: string
              enum: [currentMasterVersion, currentNodeVersion]
              description: "String identifying the GKE cluster version type to look for, currentMasterVersion or currentNodeVersion.
              currentMasterVersion refers to the Kubernetes version for GKE cluster masters. currentNodeVersion refers to the Kubernetes
              version for GKE cluster nodes."
            exemptions:
              type: array
              items: string
              description: "Array of GKE clusters to exempt from version restriction. String values in the array
              should correspond to the full name values of exempted GKE clusters, e.g.
              //container.googleapis.com/projects/project-abc/zones/us-central1-c/clusters/my-cluster."
            versions:
              type: array
              items: string
              description: "Array of versions that GKE clusters are allowed to have,
              e.g. 1.12.10-gke.17 for currentMasterVersion or 1.4.4 for currentNodeVersion."
  targets:
    validation.gcp.forsetisecurity.org:
      rego: | #INLINE("validator/gke_cluster_version.rego")
         #
         # Copyright 2020 Google LLC
         #
         # Licensed under the Apache License, Version 2.0 (the "License");
         # you may not use this file except in compliance with the License.
         # You may obtain a copy of the License at
         #
         #      http://www.apache.org/licenses/LICENSE-2.0
         #
         # Unless required by applicable law or agreed to in writing, software
         # distributed under the License is distributed on an "AS IS" BASIS,
         # WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
         # See the License for the specific language governing permissions and
         # limitations under the License.
         #
         
         package templates.gcp.GKEClusterVersionConstraintV1
         
         import data.validator.gcp.lib as lib
         
         deny[{
         	"msg": message,
         	"details": metadata,
         }] {
         	constraint := input.constraint
         	lib.get_constraint_params(constraint, params)
         	asset := input.asset
         	asset.asset_type == "container.googleapis.com/Cluster"
         
         	# Check if resource is in exempt list
         	exempt_list := params.exemptions
         	matches := {asset.name} & cast_set(exempt_list)
         	count(matches) == 0
         
         	# Get the version value in the asset
         	target_version_type := params.version_type
         	target_version := get_target_value(asset.resource.data, target_version_type)
         
         	# Check that version is in allowlist/denylist
         	asset_version := params.versions
         	version_matches := {target_version} & cast_set(asset_version)
         	target_version_match_count(params.mode, desired_count)
         	count(version_matches) == desired_count
         
         	message := sprintf("Cluster %v has a disallowed %v field", [asset.name, params.version_type])
         	metadata := {"resource": asset.name}
         }
         
         ###########################
         # Rule Utilities
         ###########################
         
         get_target_value(data_resource, field_name) = output {
         	output := object.get(data_resource, field_name, "")
         }
         
         # Determine the overlap between locations under test and constraint
         # By default (allowlist), we violate if there isn't overlap.
         target_version_match_count(mode) = 0 {
         	mode != "denylist"
         }
         
         target_version_match_count(mode) = 1 {
         	mode == "denylist"
         }
         #ENDINLINE